
<form #f="ngForm" class="col-md-8 mt-3">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Hero Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="inputEmail3" [(ngModel)]="hero.name" placeholder="Hero Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-3 col-form-label">Hero descrption</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="inputPassword3" [(ngModel)]="hero.description" placeholder="Hero descrption">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3" >Can fly</div>
      <div class="col-sm-9">
        <div class="form-check">
            <input type="radio" bind-value="true" name="heroCanFly" [(ngModel)]="hero.canFly"> Yes
            <input type="radio" bind-value="false" name="heroCanFly" [(ngModel)]="hero.canFly"> No

        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" bind-disabled="!hero.name" on-click)="AddNewHero()">Add New Hero</button>
      </div>
    </div>
  </form>
